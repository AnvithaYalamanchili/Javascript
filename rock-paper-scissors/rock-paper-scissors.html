<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/10-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="button" onclick="playGame('rock')"><img class="icons" src="images/rock-emoji.png" alt=""></button>
    <button class="button" onclick="playGame('paper')" ><img class="icons" src="images/paper-emoji.png" alt=""></button>
    <button class="button" onclick="playGame('scissors')" ><img class="icons" src="images/scissors-emoji.png" alt=""></button>
    <p class="js-result result"></p>
    <p class="js-moves">
        
    </p>
    <p class="js-score score"></p>
    <button class="rs reset" onclick="resetScore()">Reset score</button>
    <script src="scripts/10-rock-paper-scissors.js">
        
    </script>
</body>
</html>
